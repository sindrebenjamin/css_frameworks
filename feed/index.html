<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../dist/output.css" />
    <script src="../js/navbar.js" defer></script>
  </head>
  <body>
    <div
      class="post-overlay hidden absolute bg-black/50 h-screen w-full z-[10000] flex justify-center overflow-x-hidden"
    >
      <form
        action=""
        class="bg-white h-fit relative rounded p-4 w-3/4 max-w-3xl top-10 post-form"
      >
        <svg
          class="absolute right-4 fill-gray-600 hover:bg-gray-200 rounded close-button"
          width="24"
          height="24"
          viewBox="0 0 24 24"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            d="M19.2807 18.2194C19.3504 18.2891 19.4056 18.3718 19.4433 18.4629C19.4811 18.5539 19.5005 18.6515 19.5005 18.7501C19.5005 18.8486 19.4811 18.9462 19.4433 19.0372C19.4056 19.1283 19.3504 19.211 19.2807 19.2807C19.211 19.3504 19.1283 19.4056 19.0372 19.4433C18.9462 19.4811 18.8486 19.5005 18.7501 19.5005C18.6515 19.5005 18.5539 19.4811 18.4629 19.4433C18.3718 19.4056 18.2891 19.3504 18.2194 19.2807L12.0001 13.0604L5.78068 19.2807C5.63995 19.4214 5.44907 19.5005 5.25005 19.5005C5.05103 19.5005 4.86016 19.4214 4.71943 19.2807C4.5787 19.1399 4.49963 18.9491 4.49963 18.7501C4.49963 18.551 4.5787 18.3602 4.71943 18.2194L10.9397 12.0001L4.71943 5.78068C4.5787 5.63995 4.49963 5.44907 4.49963 5.25005C4.49963 5.05103 4.5787 4.86016 4.71943 4.71943C4.86016 4.5787 5.05103 4.49963 5.25005 4.49963C5.44907 4.49963 5.63995 4.5787 5.78068 4.71943L12.0001 10.9397L18.2194 4.71943C18.3602 4.5787 18.551 4.49963 18.7501 4.49963C18.9491 4.49963 19.1399 4.5787 19.2807 4.71943C19.4214 4.86016 19.5005 5.05103 19.5005 5.25005C19.5005 5.44907 19.4214 5.63995 19.2807 5.78068L13.0604 12.0001L19.2807 18.2194Z"
          />
        </svg>

        <div class="user-info flex gap-2 items-center mb-4">
          <img
            src="https://tecdn.b-cdn.net/img/Photos/Avatars/img (31).webp"
            class="rounded-full"
            style="height: 40px; width: 40px"
            alt="Avatar"
            loading="lazy"
          />
          <p class="text-2xl">Sindbert</p>
        </div>
        <textarea
          class="resize-none outline-none h-32 w-full post-text"
          placeholder="Skrive noe da vel!"
          name=""
          id=""
        ></textarea>
        <div class="submission flex justify-end border-t-2">
          <button
            class="bg-green-600 text-white rounded py-2 px-4 hover:bg-green-700 transition mt-4"
          >
            Legg ut
          </button>
        </div>
      </form>
    </div>
    <nav
      class="relative flex flex-col gap-6 sm:flex-row w-full justify-between items-start sm:items-center bg-neutral-200 py-2 text-neutral-500 shadow-lg focus:text-neutral-700 dark:bg-gray-800 lg:py-4"
      data-te-navbar-ref
    >
      <div class="flex">
        <!-- Avatar -->
        <div class="w-fit relative ml-5" data-te-dropdown-ref>
          <a
            class="hidden-arrow flex items-center whitespace-nowrap transition duration-150 ease-in-out motion-reduce:transition-none"
            href="#"
            id="navbarDropdownMenuLink"
            role="button"
            data-te-dropdown-toggle-ref
            aria-expanded="false"
          >
            <img
              src="https://tecdn.b-cdn.net/img/Photos/Avatars/img (31).webp"
              class="rounded-full"
              style="height: 22px; width: 22px"
              alt="Avatar"
              loading="lazy"
            />
            <span class="w-2 pl-1">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 20 20"
                fill="currentColor"
                class="h-5 w-5"
              >
                <path
                  fill-rule="evenodd"
                  d="M5.23 7.21a.75.75 0 011.06.02L10 11.168l3.71-3.938a.75.75 0 111.08 1.04l-4.25 4.5a.75.75 0 01-1.08 0l-4.25-4.5a.75.75 0 01.02-1.06z"
                  clip-rule="evenodd"
                />
              </svg>
            </span>
          </a>
          <ul
            id="nav-menu"
            class="absolute left-0 right-auto z-[1000] float-left m-0 hidden min-w-[10rem] list-none overflow-hidden rounded-lg border-none bg-white bg-clip-padding text-left text-base shadow-lg dark:bg-gray-700 [&[data-te-dropdown-show]]:block"
            aria-labelledby="dropdownMenuButton2"
            data-te-dropdown-menu-ref
          >
            <li>
              <a
                class="block w-full whitespace-nowrap bg-transparent px-4 py-2 text-sm font-normal text-gray-700 hover:bg-gray-100 active:text-zinc-800 active:no-underline disabled:pointer-events-none disabled:bg-transparent disabled:text-gray-400 dark:text-gray-200 dark:hover:bg-white/30"
                href="../profile/"
                data-te-dropdown-item-ref
                >My profile</a
              >
            </li>
            <li>
              <a
                class="block w-full whitespace-nowrap bg-transparent px-4 py-2 text-sm font-normal text-gray-700 hover:bg-gray-100 active:text-zinc-800 active:no-underline disabled:pointer-events-none disabled:bg-transparent disabled:text-gray-400 dark:text-gray-200 dark:hover:bg-white/30"
                href="#"
                data-te-dropdown-item-ref
                >Settings</a
              >
            </li>
            <li>
              <a
                class="block w-full whitespace-nowrap bg-transparent px-4 py-2 text-sm font-normal text-gray-700 hover:bg-gray-100 active:text-zinc-800 active:no-underline disabled:pointer-events-none disabled:bg-transparent disabled:text-gray-400 dark:text-gray-200 dark:hover:bg-white/30"
                href="../index.html"
                data-te-dropdown-item-ref
                >Logout</a
              >
            </li>
          </ul>
        </div>

        <a
          class="ml-8 p-0 text-neutral-500 transition duration-200 hover:text-neutral-700 hover:ease-in-out focus:text-neutral-700 disabled:text-black/30 motion-reduce:transition-none dark:text-neutral-200 dark:hover:text-neutral-400 dark:focus:text-neutral-400 lg:px-2 [&.active]:text-black/90 dark:[&.active]:text-neutral-400"
          href="../feed/"
          data-te-nav-link-ref
          >Home</a
        >
      </div>

      <!-- Search bar -->

      <div class="flex w-full sm:w-72 items-center justify-between">
        <input
          type="search"
          class="ml-5 relative m-0 block min-w-0 flex-auto rounded border border-solid border-neutral-300 bg-white bg-clip-padding px-3 py-[0.25rem] text-base font-normal leading-[1.6] text-neutral-700 outline-none transition duration-200 ease-in-out focus:z-[3] focus:border-primary focus:text-neutral-700 focus:shadow-[inset_0_0_0_1px_rgb(59,113,202)] focus:outline-none motion-reduce:transition-none dark:border-neutral-500 dark:text-neutral-200 dark:placeholder:text-neutral-400 dark:focus:border-primary"
          placeholder="Search"
          aria-label="Search"
          aria-describedby="button-addon2"
        />

        <!--Search icon-->
        <span
          class="input-group-text flex items-center whitespace-nowrap rounded px-3 py-1.5 text-center text-base font-normal text-neutral-700 dark:text-neutral-200"
          id="basic-addon2"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 20 20"
            fill="currentColor"
            class="h-5 w-5"
          >
            <path
              fill-rule="evenodd"
              d="M9 3.5a5.5 5.5 0 100 11 5.5 5.5 0 000-11zM2 9a7 7 0 1112.452 4.391l3.328 3.329a.75.75 0 11-1.06 1.06l-3.329-3.328A7 7 0 012 9z"
              clip-rule="evenodd"
            />
          </svg>
        </span>
      </div>
    </nav>
    <!-- Main -->
    <main class="bg-gray-900 flex flex-col justify-center items-center">
      <div class="min-h-screen flex flex-col r max-w-2xl mx-2">
        <div class="new-post flex my-4 gap-2 mt-8 bg-white p-4 rounded">
          <img
            src="https://tecdn.b-cdn.net/img/Photos/Avatars/img (31).webp"
            class="rounded-full"
            style="height: 40px; width: 40px"
            alt="Avatar"
            loading="lazy"
          />
          <div
            class="post-button border-2 p-2 bg-white rounded w-full select-none hover:bg-gray-200 transition"
          >
            Start nytt innlegg
          </div>
        </div>
        <div class="flex flex-col relative">
          <div
            class="sort-wrapper text-white flex items-center select-none self-end W gap-2"
          >
            <p>Sort etter:</p>
            <span class="flex items-center"
              ><b class="pr-1">Mest populær</b
              ><svg
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 20 20"
                fill="currentColor"
                class="h-5 w-5"
              >
                <path
                  fill-rule="evenodd"
                  d="M5.23 7.21a.75.75 0 011.06.02L10 11.168l3.71-3.938a.75.75 0 111.08 1.04l-4.25 4.5a.75.75 0 01-1.08 0l-4.25-4.5a.75.75 0 01.02-1.06z"
                  clip-rule="evenodd"
                /></svg
            ></span>
          </div>
          <ul
            id="sort-menu"
            class="absolute top-6 right-0 z-[1000] m-0 hidden min-w-[10rem] list-none overflow-hidden rounded-lg border-none bg-white bg-clip-padding text-left text-base shadow-lg [&[data-te-dropdown-show]]:block"
            aria-labelledby="dropdownMenuButton2"
            data-te-dropdown-menu-ref
          >
            <li>
              <a
                class="border-l-4 border-green-500 block w-full whitespace-nowrap bg-transparent px-4 py-2 text-sm font-normal text-gray-700 hover:bg-gray-100 active:text-zinc-800 active:no-underline disabled:pointer-events-none disabled:bg-transparent disabled:text-gray-400"
                href="#"
                data-te-dropdown-item-ref
                >Mest populær</a
              >
            </li>
            <li>
              <a
                class="border-l-4 block w-full whitespace-nowrap bg-transparent px-4 py-2 text-sm font-normal text-gray-700 hover:bg-gray-100 active:text-zinc-800 active:no-underline disabled:pointer-events-none disabled:bg-transparent disabled:text-gray-400"
                href="#"
                data-te-dropdown-item-ref
                >Nyest</a
              >
            </li>
          </ul>
        </div>

        <!-- Postwrapper -->
        <div class="post-wrapper flex flex-col gap-6">
          <div
            class="max-w-2xl container bg-white rounded-xl shadow-lg transform transition duration-500 hover:shadow-2xl"
          >
            <div>

                class="text-white text-xs font-bold rounded-lg bg-green-500 inline-block mt-4 ml-4 py-1.5 px-4 cursor-pointer"
                >Home</span

              <h1
                class="text-2xl mt-2 ml-4 font-bold text-gray-800 cursor-pointer hover:text-gray-900 transition duration-100"
              >
                Ballonger!!! Hurra!!
              </h1>
              <p
                class="ml-4 mt-1 mb-2 text-gray-700 hover:underline cursor-pointer"
              >
                #Bursdag
              </p>
            </div>
            <img
              class="w-full cursor-pointer"
              src="https://images.unsplash.com/photo-1525268771113-32d9e9021a97?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=800&q=80"
              alt=""
            />
            <div class="flex p-4 justify-between">
              <div class="flex items-center space-x-2">
                <img
                  class="w-10 rounded-full"
                  src="https://d2qp0siotla746.cloudfront.net/img/use-cases/profile-picture/template_3.jpg"
                  alt="sara"
                />
                <h2 class="text-gray-800 font-bold cursor-pointer">
                  Felipe Sacudon
                </h2>
              </div>
              <div class="flex space-x-2">
                <div class="flex space-x-1 items-center">
                  <span>
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      class="h-7 w-7 text-gray-600 cursor-pointer"
                      fill="none"
                      viewBox="0 0 24 24"
                      stroke="currentColor"
                    >
                      <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        stroke-width="2"
                        d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z"
                      />
                    </svg>
                  </span>
                  <span>22</span>
                </div>
                <div class="flex space-x-1 items-center">
                  <span>
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      class="h-7 w-7 text-red-500 hover:text-red-400 transition duration-100 cursor-pointer"
                      viewBox="0 0 20 20"
                      fill="currentColor"
                    >
                      <path
                        fill-rule="evenodd"
                        d="M3.172 5.172a4 4 0 015.656 0L10 6.343l1.172-1.171a4 4 0 115.656 5.656L10 17.657l-6.828-6.829a4 4 0 010-5.656z"
                        clip-rule="evenodd"
                      />
                    </svg>
                  </span>
                  <span>20</span>
                </div>
              </div>
            </div>
          </div>
          <div
            class="max-w-2xl container bg-white rounded-xl shadow-lg transform transition duration-500 hover:shadow-2xl"
          >
            <div>
              <span
                class="text-white text-xs font-bold rounded-lg bg-green-500 inline-block mt-4 ml-4 py-1.5 px-4 cursor-pointer"
                >Home</span
              >
              <h1
                class="text-2xl mt-2 ml-4 font-bold text-gray-800 cursor-pointer hover:text-gray-900 transition duration-100"
              >
                Ballonger!!! Hurra!!
              </h1>
              <p
                class="ml-4 mt-1 mb-2 text-gray-700 hover:underline cursor-pointer"
              >
                #Bursdag
              </p>
            </div>
            <img
              class="w-full cursor-pointer"
              src="https://images.unsplash.com/photo-1525268771113-32d9e9021a97?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=800&q=80"
              alt=""
            />
            <div class="flex p-4 justify-between">
              <div class="flex items-center space-x-2">
                <img
                  class="w-10 rounded-full"
                  src="https://d2qp0siotla746.cloudfront.net/img/use-cases/profile-picture/template_3.jpg"
                  alt="sara"
                />
                <h2 class="text-gray-800 font-bold cursor-pointer">
                  Felipe Sacudon
                </h2>
              </div>
              <div class="flex space-x-2">
                <div class="flex space-x-1 items-center">
                  <span>
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      class="h-7 w-7 text-gray-600 cursor-pointer"
                      fill="none"
                      viewBox="0 0 24 24"
                      stroke="currentColor"
                    >
                      <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        stroke-width="2"
                        d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z"
                      />
                    </svg>
                  </span>
                  <span>22</span>
                </div>
                <div class="flex space-x-1 items-center">
                  <span>
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      class="h-7 w-7 text-red-500 hover:text-red-400 transition duration-100 cursor-pointer"
                      viewBox="0 0 20 20"
                      fill="currentColor"
                    >
                      <path
                        fill-rule="evenodd"
                        d="M3.172 5.172a4 4 0 015.656 0L10 6.343l1.172-1.171a4 4 0 115.656 5.656L10 17.657l-6.828-6.829a4 4 0 010-5.656z"
                        clip-rule="evenodd"
                      />
                    </svg>
                  </span>
                  <span>20</span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
